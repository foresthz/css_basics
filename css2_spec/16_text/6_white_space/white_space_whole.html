<div class="content">
	上不离心，非小人难为；下不结怨，非君子勿论。
	祸于上，无辩自罪者全。祸于下，争而罪人者免。
</div>

	义不抵命，势危难拒小人。
		不畏人言，惟计利害，此非节义之道，然生之道焉。


<div class="default">
	无忧则患烈也。
	忧国者失身，忧己者安命。
	外君子而内小人者，真小人也。
	外小人而内君子者，真君子也。
</div>
