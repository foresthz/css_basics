<div class="w1">
	智不拒贤，明不远恶，善恶咸用也。
	贵以识人者贵，贱以养奸者贱。

<div class="container_auto">
	<div class="w1">
		无忧则患烈也。
		忧国者失身，忧己者安命。
	</div>

<div class="nowrap">
	福不察非福，祸不预必祸。
	福祸先知，事尽济耳。

	私人惟用，其利致远。
	天恩难测，惟财可恃。

	陷其窘地人自污，谤之易也。
	善其仇者人莫识，谤之奇也。
</div>

<div class="preline">
	君子无得，小人无失，得失无由心也。
	名者皆虚，利者惑人，人所难拒哉。
	荣或为君子，枯必为小人。
	君子无及，小人乃众，众不可敌矣。
</div>

<div class="pre_content">
			名利无咎，逐之非罪，过乃人也。
			君子非贵，小人非贱，贵贱莫以名世。

			知己知彼，百战不贻；不知彼而知己，一胜一负；不知彼不知己，每战必败。
</div>

<div class="prewrap">
	人微不诤，才庸不荐。
